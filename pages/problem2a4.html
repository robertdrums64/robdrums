<body>

    <div class="app-container">

        <div data-role="header">Converter</div>

        <div class="input-measurement">
            <input type="number" id="hours" min="0" max="100" placeholder="measurement">

        <label data-role="header" for="measurement">Convert to:</label>
        <div class="selector-type">

            <div class="radio1-cont">
                <input type="radio" name="radio-choice" id="radio1" value="choice-1" checked="checked" />

            </div>
            <div class="radio2-cont">
                <input type="radio" name="radio-choice" id="radio2" value="choice-2" checked="checked" />
                <label for="radio-choice-1">Inches</label>
            </div>
        
        </div>

        <div class="convert-results">
            <button id="button" type="button">Convert</button>
            <h5 class="results">test</h5>
        </div>

    </div>
