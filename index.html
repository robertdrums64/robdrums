<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="/js/main.js"></script>
    <title>Capstone | Robert De La Torre</title>
</head>
<body>

    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong top">
        <div class="header">
            <button class="btn btn-success btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">FIND A PARK</button>
        </div>
    </nav>

    <!-- HIDDEN MENU -->
    <div class="offcanvas offcanvas-start" id="menu">
        <div class="offcanvas-header">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">

            <!-- STATE SELECT -->
            <div class="dropdown">
                <button type="button" class="btn btn-success btn-lg" data-bs-toggle="dropdown">
                  PICK A STATE
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"> <img src="/images/stateflags/Flag_of_Alabama.png" alt="Alabama" width="7%" height="7%">&nbsp;&nbsp;Alabama</a></li>
                  <li><a class="dropdown-item" href="#"> <img src="/images/stateflags/Flag_of_Alaska.png" alt="Alaska" width="7%" height="7%">&nbsp;&nbsp;Alaska</a></li>
                  <li><a class="dropdown-item" href="#"> <img src="/images/stateflags/Flag_of_Arizona.png" alt="Arizona" width="7%" height="7%">&nbsp;&nbsp;Arizona</a></li>
                  <li><a class="dropdown-item" href="#"> <img src="/images/stateflags/Flag_of_Arkansas.png" alt="Arkansas" width="7%" height="7%">&nbsp;&nbsp;Arkansas</a></li>
                  <li><a class="dropdown-item" href="#"> <img src="/images/stateflags/Flag_of_California.png" alt="California" width="7%" height="7%">&nbsp;&nbsp;California</a></li>
                  <li><a class="dropdown-item" href="#"> <img src="/images/stateflags/Flag_of_Colorado.png" alt="Colorado" width="7%" height="7%">&nbsp;&nbsp;Colorado</a></li>
                  <li><a class="dropdown-item" href="#"> <img src="/images/stateflags/Flag_of_Connecticut.png" alt="Connecticut" width="7%" height="7%">&nbsp;&nbsp;Connecticut</a></li>

                </ul>
            </div>

            <!-- <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong fixed-bottom">

                    <img class="np_logo" src="/images/United_States_National_Parks.png" alt="National Parks Logo" width="15%" height="15%">
                </div>
            </nav> -->

        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content"></div>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong fixed-bottom">
        <div class="footer">
            <img class="smokey" src="/images/Smokey-Standing.png" alt="SMOKEY" height="45%" width="45%">
        </div>
    </nav>

</body>
</html>
